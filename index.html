          <option value="A123">3</option>

      <div>

          <option value="D1">1</option>

          <option value="D123">3</option>
          <option value="D1234">4</option>
          <option value="D12345">5</option>
        </select>

    </form>
    <button id="selected">Submit</button>

    <section>
      <ul id="list"></ul>
      <button id="more">Load more</button>
    </section>
  </body>
  <script src="https://unpkg.com/string-similarity@4.0.1/umd/string-similarity.min.js"></script>
